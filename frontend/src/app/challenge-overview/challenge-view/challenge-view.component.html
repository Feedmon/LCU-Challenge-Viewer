<div *ngIf="challenge">
  Challenge Name: {{challenge.name}}
  <br/>
  Challenge description: {{challenge.description}}
  <br/>
  retired: {{challenge.retired}}
  <br/>
  completed amount: {{challenge.completedIds.length}}
  <br/>
  available amount: {{challenge.availableIds.length}}
  <br/>
<div *ngFor="let id of challenge.availableIds ">
  {{id}}
</div>
</div>
