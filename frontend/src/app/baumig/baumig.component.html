<table mat-table [dataSource]="tableData" matSort style="width: 100%">
  <ng-container *ngFor="let columnName of displayedColumns" [matColumnDef]="columnName">

    <th mat-header-cell *matHeaderCellDef [mat-sort-header]="columnName"> {{columnName}}</th>
    <td mat-cell *matCellDef="let untypedString">
      <ng-template [ngIf]="typedString(untypedString)" let-String="ngIf">
        {{String}}
      </ng-template>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator [pageSize]="5"
               [pageSizeOptions]="[1,5,9,15]"
               showFirstLastButtons></mat-paginator>
